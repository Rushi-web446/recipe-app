<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up - Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }
    .auth-card {
      max-width: 500px;
      margin: auto;
      margin-top: 4%;
      padding: 2rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    .switch-link {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="auth-card">
  <h3 class="text-center mb-4">Create Your Account üë®‚Äçüç≥</h3>
  <form th:action="@{/signup}" method="post">
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" name="role" required>
        <option value="">Select Role</option>
        <option value="USER">User</option>
        <option value="CHEF">Chef</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Your full name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Create a password" required>
    </div>

    <div class="mb-3" id="chefExperienceField" style="display: none;">
      <label class="form-label">Experience (for Chefs)</label>
      <input type="text" class="form-control" name="experience" placeholder="e.g. 3 years, Professional Chef">
    </div>

    <button type="submit" class="btn btn-success w-100">Sign Up</button>
  </form>

  <p class="text-center mt-3 switch-link">
    Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
  </p>
</div>

<script>
  document.querySelector('select[name="role"]').addEventListener('change', function () {
    document.getElementById('chefExperienceField').style.display =
      this.value === 'CHEF' ? 'block' : 'none';
  });
</script>
</body>
</html>
